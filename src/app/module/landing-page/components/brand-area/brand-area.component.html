<div class="brands-area">
	<p class="landing-h2">Exhibiting Brands</p>
	<p class="brands-txt">Discover now on FashionGo</p>
	<a class="more-link" (click)="onMoreClick()">See more</a>

	<swiper class="brands-swiper" [config]="config" (swiper)="onSwiper($event)">
		<ng-template swiperSlide *ngFor="let item of slides">
			<img [src]="item.src" alt="">
		</ng-template>
		<span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
	</swiper>
</div>
