<div class="main-cmn">
	<p class="ttl-cmn">Exhibit</p>
	<p class="exhibit-ttl">Are you a FashionGo vendor?</p>
	<div class="is-vendor mt-16">
		<a class="sel-is-vendor"  (click)="onVenderClick()">
			<dl>
				<dt><span>Yes</span></dt>
				<dd>I currently sell<br>on FashionGo</dd>
			</dl>
		</a>
		<a class="sel-is-vendor" (click)="onSellClick()">
			<dl>
				<dt><span>No</span></dt>
				<dd>I do not sell<br>on FashionGo</dd>
			</dl>
		</a>
	</div>
</div>
